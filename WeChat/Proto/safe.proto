//张 建, [Jun 5, 2020 at 6:45:55 PM]:
//当获取时间函数被固定住为131071（前17位都为1）时， 69 81 86 字段分变为 127487 130047 130731
//131071 == 0b11111111111111111

//127487 == 0b11111000111111111
//130047 == 0b11111101111111111
//130731 == 0b11111111010101011

//当获取时间函数被固定住为65536（前16位都为0）时， 69 81 86 字段均为65536

//timeval1: 1074046068 -> 1074045044
//0b1000000000001001010010001110100 ->
//0b1000000000001001010000001110100
//
//TimeVal2: 17467813 -> 17467813
//0b1000010101000100110100101
//
//86: 34246465 -> 34246145
//0b10000010101000111101000001 ->
//0b10000010101000111000000001
//
//
//0xffffffff
//timeval1:
//0b11111111111111111111000111111111
//TimeVal2:
//0b11111111111111111111101111111111
//0b11111111111111111111111111111111 //第二遍才会设置位。检测magisk
//86:
//0b11111111111111111111111010101011

message ClientSpamInfo {
    required uint32 ccdcc = 1;
    required uint32 ccdts = 2;
    required ST st = 3;
}

message WCSTF {
    optional uint64 st = 1;
    optional uint32 et = 2;
    optional uint64 cc = 3;
    repeated uint64 ct = 4;
}

message WCSTE {
    optional string context = 1;
    optional uint32 st = 2;
    optional uint32 et = 3;
    optional uint32 iec = 4;
    optional uint32 tec = 5;
    optional uint32 asst = 6;
    optional uint64 pss = 7;
    optional uint64 tlmj = 8;
    optional uint64 tlmn = 9;
    optional uint64 thmj = 10;
    optional uint64 thmn = 11;
    optional uint64 sz = 12;
}


