message FPKeyVal {
    optional string key = 1;
    optional string value = 2;
}

message FPKeyVals {
    repeated FPKeyVal keyVal = 1;
}

message FPDevice {
    optional FPKeyVals keyvals = 1;
    optional string unknown2 = 2; // 未知
}


// **********************03加密结果***************************

//  用于加密完填充字端用。
message SpamInfoEncrypedResult {
    optional string version = 1;
    optional uint32 type = 2;
    optional bytes encrypedData = 3;
    optional uint32 timestamp = 4; // 706没有 , 7011有
    optional uint32 tag5 = 5; // 5
    optional uint32 tag6 = 6; // 0
}

message CryptoData {
    optional bytes version = 1;
    optional uint32 type = 2;
    optional bytes encryptData = 3;
    optional uint32 timestamp = 4;
    optional uint32 unknown5 = 5;
    optional uint32 unknown6 = 6;
}

message SpamBuff {
    message Soft {
        optional bytes soft_data = 1;
        optional bytes soft_config = 2;
    }
    optional Soft soft = 2; //还不清楚这个数据是干啥用的，下次刷新token会用吗? 是的，用来计算类似于md5之类的那个东西。
    optional string devicetoken = 3;
    optional uint32 timestamp = 4;
}

message DeviceToken {
    optional string tag1 = 1;
    optional uint32 tag2 = 2;
    
    message Token {
        optional string devicetoken = 1;
    }
    
    optional Token token = 3;
    optional uint32 timestamp = 4;
    optional uint32 tag5 = 5;
    optional uint32 tag6 = 6;
}

message ClientSpamInfo_IOS {
    required uint32 ccdcc = 1;
    required uint32 ccdts = 2;
    message Content {
        optional bytes tag3 = 3;
        optional bytes tag51 = 11;
    }
    required Content content = 3;
}

