        {
            optional int32 subType    = 1;
            optional int32 keyVersion = 2;
            optional int32 resVersion = 3;
            optional int32 eid        = 4;
        }

        repeated SubTypeVector subTypeVector = 2;
    }

    repeated ResID resId = 1;
}

